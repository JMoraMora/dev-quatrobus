<VirtualHost *:80>
	ServerName quatrobus
	ServerAlias quatrobus.cruzdelnorte quatrobus.turismomer quatrobus.chayo quatrobus.fronteras quatrobus.futura quatrobus.veracruz
	DocumentRoot "/var/www/quatrobus/3.2"  

	<Directory "/var/www/quatrobus/3.2">  
		Options -Indexes +FollowSymLinks +Multiviews
		AllowOverride None
		FileETag none
		SetOutputFilter DEFLATE
		BrowserMatch ^Mozilla/4 gzip-only-text/html
		BrowserMatch ^Mozilla/4\.0[678] no-gzip
		BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
		SetEnvIfNoCase Request_URI \
		\.(?:gif|jpe?g|png|rar|zip|exe|flv|mov|wma|mp3|avi|swf|mp?g)$ no-gzip dont-vary
		AddOutputFilterByType DEFLATE text/plain
		AddOutputFilterByType DEFLATE text/html
		AddOutputFilterByType DEFLATE text/xml
		AddOutputFilterByType DEFLATE text/css
		AddOutputFilterByType DEFLATE application/xml
		AddOutputFilterByType DEFLATE application/xhtml+xml
		AddOutputFilterByType DEFLATE application/rss+xml
		AddOutputFilterByType DEFLATE application/javascript
		AddOutputFilterByType DEFLATE application/x-javascript
		Header append Vary User-Agent env=!dont-vary
		# Turn on URL rewriting
		RewriteEngine On
		# Installation directory
		RewriteBase /
		# Protect application and system files from being viewed
		RewriteRule ^(?:application|modules|system)\b.* index.php/$1 [PT,L]
		# Allow any files or directories that exist to be displayed directly
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		# Rewrite all other URLs to index.php/URL
		RewriteRule ^(.*)$ index.php/$1 [PT,L]
		# Turn on Expires and set default to 0
		ExpiresActive On
		ExpiresDefault A0
		AddOutputFilterByType DEFLATE text/plain
		AddOutputFilterByType DEFLATE text/html
		AddOutputFilterByType DEFLATE text/xml
		AddOutputFilterByType DEFLATE text/css
		AddOutputFilterByType DEFLATE application/xml
		AddOutputFilterByType DEFLATE application/xhtml+xml
		AddOutputFilterByType DEFLATE application/rss+xml
		AddOutputFilterByType DEFLATE application/javascript
		AddOutputFilterByType DEFLATE application/x-javascript
		Header append Vary User-Agent env=!dont-vary
		# Turn on URL rewriting
		RewriteEngine On
		# Installation directory
		RewriteBase /
		# Protect application and system files from being viewed
		RewriteRule ^(?:application|modules|system)\b.* index.php/$1 [PT,L]
		# Allow any files or directories that exist to be displayed directly
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		# Rewrite all other URLs to index.php/URL
		RewriteRule ^(.*)$ index.php/$1 [PT,L]
		# Turn on Expires and set default to 0
		ExpiresActive On
		ExpiresDefault A0
		# cache por 1 a√±o
		<FilesMatch "\.(flv|ico|pdf|avi|mov|ppt|doc|mp3|wmv|wav)$">
		ExpiresDefault A29030400
		Header append Cache-Control "public"
		</FilesMatch>
		# cache por 1 Mes
		<FilesMatch "\.(gif|jpg|jpeg|png|swf)$">
		ExpiresDefault A2592000
		Header append Cache-Control "public"
		Header set Cache-Control "max-age=2592000, public"
		</FilesMatch>
		# cache por 1 Mes
		<FilesMatch "\.(xml|txt|html|js|css)$">
		ExpiresDefault A2592000
		Header append Cache-Control "proxy-revalidate"
		Header set Cache-Control "max-age=2592000, public"
		</FilesMatch>
		# no hacer cache
		<FilesMatch "\.(php|cgi|pl)$">
		ExpiresActive Off
		</FilesMatch>
	</Directory>

	<Directory /var/www/quatrobus/3.2/min>
		RewriteEngine on
		# You may need RewriteBase on some servers
		#RewriteBase /min
		# rewrite URLs like "/min/f=..." to "/min/?f=..."
		RewriteRule ^([bfg]=.*)  index.php?$1 [L,NE]
		# In case AddOutputFilterByType has been added
		SetEnv no-gzip
	</Directory>
	
    ##ServerAlias www.dummy-host.localhost
    ErrorLog "/var/log/quatrobus-error.log"
    CustomLog "/var/log/quatrobus.-access.log" combined
</VirtualHost>